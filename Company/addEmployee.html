<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/homePage.css" />
  </head>
  <body class="p-8" style="backdrop-filter: blur(3px)"">
    <div class="max-w-lg mx-auto p-6 rounded-lg shadow-lg bg-gradient-to-r from-gray-900 to-green-900" style="backdrop-filter: blur(300px)">

      <div class="flex justify-between items-center mb-6 ">
        <h1 class="text-2xl font-bold text-white mr-4">Employee Form</h1>
        <a href="/" class="border p-2 rounded-lg flex items-center text-white bg-gray-800 hover:bg-green-800">
          <i class="bi bi-house-door-fill text-2xl mr-2"></i>
          Goto Home
        </a>
      </div>
      
      <form
        id="employeeForm"
        action="/homePage/add-employee"
        method="post"
        class="space-y-4 "
      >
        <div>
          <label for="name" class="block text-white text-sm font-medium">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full border border-white bg-transparent rounded-md p-2 "
          />
        </div>
        <div>
          <label for="joining_date" class="block text-sm font-medium text-white"
            >Joining Date:</label
          >
          <input
            type="datetime-local"
            id="joining_date"
            name="joining_date"
            required
            class="mt-1 block w-full border border-white text-white bg-transparent rounded-md p-2"
          />
        </div>
        <div>
          <label
            for="agreementTill"
            class="block text-sm font-medium text-white"
            >Agreement Till:</label
          >
          <input
            type="datetime-local"
            id="agreementTill"
            name="agreementTill"
            required
            class="mt-1 block w-full border text-white border-white bg-transparent rounded-md p-2"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-white"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full border border-white bg-transparent rounded-md p-2"
          />
        </div>
        <div>
          <label for="salary" class="block text-sm font-medium text-white"
            >Salary:</label
          >
          <input
            type="number"
            step="0.01"
            id="salary"
            name="salary"
            class="mt-1 block w-full border border-white bg-transparent rounded-md p-2"
          />
        </div>
        <div>
          <label for="phone_number" class="block text-sm font-medium text-white"
            >Phone Number:</label
          >
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            class="mt-1 block w-full border border-white bg-transparent rounded-md p-2"
          />
        </div>
        <div>
          <label for="dept_name" class="block text-sm font-medium text-white"
            >Department Name</label
          >
          <input
            type="text"
            id="dept_name"
            name="dept_name"
            class="mt-1 block w-full border border-white bg-transparent rounded-md p-2"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded-md shadow-md hover:bg-blue-600"
        >
          Add Employee
        </button>
      </form>
    </div>
  </body>
</html>
